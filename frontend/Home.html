<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Form</title>
    <link rel="stylesheet" href="Home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <a href="inventory.html" class="navbar-brand">Go To Inventory Management</a>
    </nav>
    <div class="container">
        <h1 class="main-title">ระบบจัดการคลังสินค้า</h1>
        <h2 class="sub-title">รายการสินค้า</h2> 
        <div class="form-group">
            <label for="product_id" class="label">รหัสสินค้า:</label> 
            <input type="number" id="product_id" class="input" name="product_id" required> 
        </div>
        <div class="form-group">
            <label for="product_name" class="label">ชื่อสินค้า:</label> 
            <input type="text" id="product_name" class="input" name="product_name" required> 
        </div>
        <div class="form-group">
            <label for="quantity_in_stock" class="label">จำนวนคงเหลือในสต็อก:</label> 
            <input type="number" id="quantity_in_stock" class="input" name="quantity_in_stock" required> 
        </div>
        <h2 class="sub-title">ข้อมูลการเบิกจ่ายสินค้า</h2> 
        <div class="form-group">
            <label for="unit_price" class="label">ราคาต่อหน่วย:</label> 
            <input type="number" id="unit_price" class="input" name="unit_price" required> 
        </div>
        <div class="form-group">
            <label for="transaction_date" class="label">วันที่เบิกจ่าย:</label> 
            <input type="datetime-local" id="transaction_date" class="input" name="transaction_date" required> 
        </div>
        <div class="form-group">
            <label for="quantity" class="label">จำนวนสินค้า:</label> 
            <input type="number" id="quantity" class="input" name="quantity" required> 
        </div>
        <div class="form-group">
            <label for="person_in_charge" class="label">ผู้รับผิดชอบ:</label> 
            <input type="text" id="person_in_charge" class="input" name="person_in_charge" required> 
        </div>
        <h3 class="sub-title">รายงานสถานะคลังสินค้า</h3> 
        <div class="form-group">
            <label for="product_logist" class="label">การเคลื่อนไหวของสินค้า:</label> 
            <select id="product_logist" class="select" name="product_logist" required>
                <option value=""></option>
                <option value="สั่งซื้อสินค้า">สั่งซื้อสินค้า</option>
                <option value="เพิ่มจำนวนสต๊อก">เพิ่มจำนวนสต๊อก</option>
                <option value="ใบสั่งซื้อหมดอายุ">ใบสั่งซื้อหมดอายุ</option>
                <option value="ยกเลิกคำสั่งซื้อ">ยกเลิกคำสั่งซื้อ</option>
            </select>
        </div>
        <div id="message" class="message"></div>
        <div class="center">
            <button onclick="submitData()" class="button">บันทึก</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="Home.js"></script>
</body>
</html>
