<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Form</title>
    <link rel="stylesheet" href="Home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <a href="inventory.html">Go To Inventory Management</a>
    <div class="container">
        <h1>Inventory Form</h1> 
        <div class="product_id">รหัสสินค้า:</div> 
        <input type="number"  class="product_id" name="product_id" required> 

        <div class ="product_name">ชื่อสินค้า:</div> 
        <input type="text"  class= "product_name"name="product_name" required> 

        <div class ="quantity_in_stock">จำนวนคงเหลือในสต็อก:</div> 
        <input type="number" class="quantity_in_stock" name="quantity_in_stock" required> 

        <div class = "unit_price">ราคาต่อหน่วย:</div> 
        <input type="number" class="unit_price" name="unit_price" required> 

        <div class = "transaction_date">วันที่เบิกจ่าย:</div> 
        <input type="datetime-local" class="transaction_date" name="transaction_date" required> 

        <div class = "quantity">จำนวน:</div> 
        <input type="number" class="quantity" name="quantity" required> 

        <div class ="person_in_charge">ผู้รับผิดชอบ:</div> 
        <input type="text" class="person_in_charge" name="person_in_charge" required> 
        
        <div class = "product_logist">การเคลื่อนไหวของสินค้า:</div> 
        <select class="product_logist" name="product_logist" required>
            <option value="">เลือกความเคลื่อนไหวของสินค้า</option>
            <option value="สั่งซื้อสินค้า">สั่งซื้อสินค้า</option>
            <option value="เพิ่มจำนวนสต๊อก">เพิ่มจำนวนสต๊อก</option>
            <option value="ยกเลิกคำสั่งซื้อ">ยกเลิกคำสั่งซื้อ</option>
        </select>
        <div id="message" class="message"></div>
        <div class="center">
            <button onclick="submitData()" class="button">Submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="Home.js"></script>
</body>
</html>
